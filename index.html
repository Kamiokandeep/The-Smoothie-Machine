<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Styles -->
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/styles.css">
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Dancing+Script:wght@400..700&family=Pacifico&display=swap" rel="stylesheet">
    <!-- JavaScript -->
    <script src="js/javascript.js" defer></script>
    <title>The Smoothie Machine</title>
</head>
    <body>
        <div class="grid-container">
            <header class="header">
                <h1>Smoothies</h1>
            </header>

            <section class="title-wrapper">
                <h1>Smoothies are energy</h1>
            </section>

            <section class="steps-wrapper">
                <p>Instructions</p>
                <div class="step">
                  <div class="number">1</div>
                  <div class="text">Select your ingredients.</div>
                </div>
                <div class="step">
                  <div class="number">2</div>
                  <div class="text">Click to request.</div>
                </div>
                <div class="step">
                  <div class="number">3</div>
                  <div class="text">Wait for them to call you.</div>
                </div>
                <div class="step">
                  <div class="number">4</div>
                  <div class="text">Enjoy your Smoothie.</div>
                </div>
            </section>

            <section class="ingredient-wrapper">
                <p>Ingredients</p>
                <div class="item">
                    <input type="checkbox" class="checkbox" id="bananaCheckbox">
                    <div class="text">Banana.</div>
                </div>
                <div class="item">
                    <input type="checkbox" class="checkbox" id="mangoCheckbox">
                    <div class="text">Mango.</div>
                </div>
                <div class="item">
                    <input type="checkbox" class="checkbox" id="yogurtCheckbox">
                    <div class="text">Yogurt.</div>
                </div>
                <div class="item">
                    <input type="checkbox" class="checkbox" id="iceCreamCheckbox">
                    <div class="text">Ice Cream.</div>
                </div>
                <div class="item">
                    <input type="checkbox" class="checkbox" id="chocolateCheckbox">
                    <div class="text">Chocolate.</div>
                </div>
                <div class="item">
                    <input type="checkbox" class="checkbox" id="almondMilkCheckbox">
                    <div class="text">Almond Milk.</div>
                </div>
                <div class="item">
                    <label class="text" id="sizeSelect" for="size">Choose a size:</label>
                    <select id="size" name="size">
                        <option class="text" value="small">Small</option>
                        <option class="text" value="medium">Medium</option>
                        <option class="text" value="large">Large</option>
                    </select>
                </div>
                <div class="item imput">
                    <button class="button" onclick="handleButtonClick()">Order Smoothie</button>
                </div>
            </section>

            <section class="ingredients">
                <p id="bananaBox"></p>
                <!-- <img id="bananaBox" src="img/glass-cup.svg" alt="DescripciÃ³n de la imagen"> -->

            </section>

            <footer class="footer">
                <h4>&copy;Kamiokandeep</h4>
            </footer>
        </div>
    </body>
</html>
