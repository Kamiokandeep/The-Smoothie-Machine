<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Styles -->
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/styles.css">
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Dancing+Script:wght@400..700&family=Pacifico&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Handlee&display=swap" rel="stylesheet">
    <!-- JavaScript -->
    <script src="js/javascript.js" defer></script>
    <title>The Smoothie Machine</title>
</head>
    <body>
        <div class="grid-container">
            <header class="header">
                <h1>Smoothies</h1>
            </header>

            <section class="title">
                <h1 id="title">Smoothies are energy</h1>
            </section>

            <section class="steps">
                <p>Instructions</p>
                <div class="step">
                  <div class="number">1</div>
                  <div class="text"><strong>Choose your fruit.</strong></div>
                </div>
                <div class="step">
                  <div class="number">2</div>
                  <div class="text"><strong>Choose your Toppings.</strong></div>
                </div>
                <div class="step">
                  <div class="number">3</div>
                  <div class="text"><strong>Click to Order a Smoothie.</strong></div>
                </div>
                <div class="step">
                  <div class="number">4</div>
                  <div class="text"><strong>Enjoy your Smoothie.</strong></div>
                </div>
            </section>

            <section class="ingredient1">
                <p>Choose your fruit</p>
                <div class="item">
                    <input type="radio" class="checkbox" name="option" id="cherryCheckbox">
                    <div class="text">Cherry.</div>
                </div>
                <div class="item">
                    <input type="radio" class="checkbox" name="option" id="orangeCheckbox">
                    <div class="text">Orange.</div>
                </div>
                <div class="item">
                    <input type="radio" class="checkbox" name="option" id="blackberryCheckbox">
                    <div class="text">Blackberry.</div>
                </div>
                <div class="item">
                    <input type="radio" class="checkbox" name="option" id="raspberryCheckbox">
                    <div class="text">Raspberry.</div>
                </div>
                <div class="item">
                    <input type="radio" class="checkbox" name="option" id="blueberriesCheckbox">
                    <div class="text">Blueberries.</div>
                </div>
            </section>

            <section class="ingredient2">
                <p>Toppings</p>
                <div class="item">
                    <input type="checkbox" class="checkbox" id="iceCreamCheckbox">
                    <div class="text">Ice Cream.</div>
                </div>
                <div class="item">
                    <input type="checkbox" class="checkbox" id="chocolateCheckbox">
                    <div class="text">Chocolate.</div>
                </div>
                <div class="item">
                    <input type="checkbox" class="checkbox" id="mapleSyrupCheckbox">
                    <div class="text">Maple Syrup.</div>
                </div>
                <div class="item button-container">
                    <button class="button" id="orderButton" onclick="buttonClick()" disabled>Order Smoothie</button>
                </div>
            </section>

            <section class="smoothie">
                <a class="img-container">
                    <img id="img-smoothie" src="img/Start.png" alt="img-smoothie">
                </a>
            </section>

            <footer class="footer">
                <h4>&copy;Kamiokandeep</h4>
            </footer>
        </div>
    </body>
</html>
